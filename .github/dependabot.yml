version: 2
updates:
  # Enable version updates for npm
  # https://docs.github.com/en/code-security/supply-chain-security/keeping-your-dependencies-updated-automatically/configuration-options-for-dependency-updates#configuration-options-for-dependabotyml
  - package-ecosystem: "pip"
    # Look for `package.json` and `lock` files in the `root` directory
    directory: "/requirements/"
    # Check the npm registry for updates every day (weekdays)
    schedule:
      interval: "weekly"
